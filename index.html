<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="index.css">
        <title>Nice Schedule</title>
    </head>
    <body>
        <section class="external-container">
            <article class="container">
                <div class="container__title">
                    Schedule
                </div>
                <div class="wrap">
                    <div class="wrap--rows">
                        <div class="container__schedule--row">6:00</div>
                        <div class="container__schedule--row">6:30</div>
                        <div class="container__schedule--row">7:00</div>
                        <div class="container__schedule--row">7:30</div>
                        <div class="container__schedule--row">8:00</div>
                        <div class="container__schedule--row">8:30</div>
                        <div class="container__schedule--row">9:00</div>
                        <div class="container__schedule--row">9:30</div>
                        <div class="container__schedule--row">10:00</div>
                        <div class="container__schedule--row">10:30</div>
                        <div class="container__schedule--row">11:00</div>
                        <div class="container__schedule--row">11:30</div>
                        <div class="container__schedule--row">12:00</div>
                    </div>
                   
                    <div class="container__schedule">
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                        <div class="container__schedule--column"></div>
                    </div>
                </div>
            </article>
            
        </section>
    </body>
</html>
